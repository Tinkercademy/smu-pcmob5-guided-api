{% extends "base.html" %}

{% block content %}

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item">
    {{user["username"]}}
    <form action="{{url_for('delete_user', id = user['id'])}}" method="post">
      <input type=submit value="Delete">
    </form>
  </li>
  {% endfor %}
</ul>

{% endblock %}
